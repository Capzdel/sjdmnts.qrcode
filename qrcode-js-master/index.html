<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>SJDMNTS Code</title>

  <script type="text/javascript" src="https://unpkg.com/qr-code-styling/lib/qr-code-styling.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>

<body>

<header id="header"><h1>GET A CODE</h1></header>

<section id="content">

  <div>

    <form id="qrForm" onsubmit="return false;">

      <div class="inputContainer">

        <label for="dataInput">Full name</label>
        <input type="text" onchange="updateQrData();" name="dataInput" id="dataInput" placeholder="Last, First M." required />

        <label for="dataInput">Grade&Section</label>
        <input type="text" onchange="updateQrlastname();" name="dataInput" id="lastname" placeholder="" required />

        <label for="dataInput">Address</label>
        <input type="text" onchange="updateQrdob();" name="dataInput" id="dob" placeholder="" required />

        <label for="dataInput">Contact Number</label>
        <input type="text" onchange="updateQrnat();" name="dataInput" id="nat" placeholder="" required />

      </div>

      <div class="inputContainer">

        <label for="colorInput">Color</label>

        <input type="color" onchange="updateQrColor();" name="colorInput" id="colorInput" />

      </div>

      <div class="inputContainer">

        <label for="typeInput">Type</label>

        <select name="typeInput" id="typeInput" onchange="updateQrType();">

          <option value="square">Square</option>

          <option value="rounded">Rounded</option>


        </select>

      </div>

       <div class="button">
        <a href="file:///C:/Users/Bausa%20IntegratedFarm/Documents/Rodel/New%20folder/index.html" class="btn">Back</a>

      </div>
   
  
    </form>
<br>


  </div>

  <div id="canvas"></div>

</section>

<script type="text/javascript" src="qr.js"></script>

</body>

</html>
